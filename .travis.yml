---
sudo: false
addons:
  apt:
    packages:
      - aspell
      - aspell-en
      - iamerican
      - ispell
      - ispell-dictionary
      - nodejs
      - php5-cli
language: perl
perl:
  - blead
  - dev
  - '5.24'
  - '5.22'
  - '5.20'
  - '5.18'
  - '5.16'
  - '5.14'
  - '5.12'
  - '5.10'
  - '5.8'
matrix:
  allow_failures:
    - perl: blead
  include:
    - env: COVERAGE=1
      perl: '5.24'
env:
  global:
    - RELEASE_TESTING=1
    - AUTHOR_TESTING=1
before_install:
  - git config --global user.email "test@example.com"
  - git config --global user.name "Test User"
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - cpan-install --deps
  - cpan-install --coverage
  - cpanm --installdeps --with-recommends --with-suggests --with-develop .
before_script:
  - coverage-setup
script:
  - perl Makefile.PL # makes node_modules/.bin symlinks
  - prove -l -j$(test-jobs) $(test-files)
after_success:
  - coverage-report
